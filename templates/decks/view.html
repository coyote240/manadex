{% extends "../base.html" %}

{% block content %}
<section class="deck-view">
    <h2>{{ deck.get('name') }}</h2>
    <a href="/decks/{{ deck.get('sanitized_name') }}/edit">[edit]</a><a href="">[delete]</a>
    {% if deck.get('description') %}
    <p>{{ deck.get('description') }}</h2>
    {% end %}
    <ul>
        {% for card in cards %}
        <li>{{ card.get('name') }}</li>
        {% end %}
    </ul>
</section>
{% end %}
