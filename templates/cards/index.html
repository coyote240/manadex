<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="static/css/app.css"/>
    </head>
    <body ng-app="ManaDex" ng-controller="CardList">
        <a href="/cards/new">Create Card</a>
        <ul>
            {% for card in cards %}
            <li>{{ card.get('name') }}
                <a href="/cards/edit/{{ card.get('_id') }}">Edit</a>
                |
                <a href="">Delete</a>
            </li>
            {% end %}
        </ul>
    </body>
</html>
