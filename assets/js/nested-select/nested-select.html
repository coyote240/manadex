<div class="nested-select" ng-class="{ open: open }">
    <div class="value">
        <a class="mana" ng-class="color.color" ng-click="toggle()">
            {{ color.value }}
        </a>
    </div>
    <div class="select-item top-level">
        <ul>
            <li ng-repeat="primary in colors">
                <div class="select-item">
                    <a class="select-value" ng-click="select(primary)">
                        {{ primary }}
                        <span class="mana" ng-class="primary">X</span>
                    </a>
                    <ul>
                        <li ng-repeat="secondary in colors">
                            <div class="select-item">
                                <a class="select-value" ng-click="select(primary, secondary)">
                                    {{ primary }}/{{ secondary }}
                                    <span class="mana" ng-class="primary + ' ' + secondary">X</span>
                                </a>
                            </div>
                        </li>
                    </ul>
                </div>
            </li>
            <li>
                <div class="select-item">
                    <a class="select-value" ng-click="select()">
                        phrexian
                    </a>
                    <ul>
                        <li ng-repeat="secondary in colors">
                            <div class="select-item">
                                <a class="select-value" ng-click="select('phrexian', secondary)">
                                    {{ secondary }}
                                    <span class="mana phyrexian" ng-class="secondary">0</span>
                                </a>
                            </div>
                        </li>
                    </ul>
                </div>
            </li>
        </li>
    </div>
</div>
