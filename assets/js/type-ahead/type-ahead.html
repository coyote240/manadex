<div class="type-ahead">
    <input type="text" ng-model="name"/>
    <div class="type-ahead-results" ng-show="results.length">
        <ul>
            <li ng-repeat="result in results" ng-class="{'hilite': result.selected}">
                <a href="javascript:void(0);">{{ result.name }}</a>
            </li>
        </ul>
    </div>
</div>
